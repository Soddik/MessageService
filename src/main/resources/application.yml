server:
  port: 8081
spring:
  datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/message_db?serverTimezone=UTC
      username: postgres
      password: root
  jpa:
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
jwt:
  secret: super-secret-keyword-in-the-world
  header: Authorization